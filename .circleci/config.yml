version: 2.1

executors:
  node:
    docker:
      - image: circleci/node:lts

jobs:
  build:
    executor: node
    steps:
      - checkout
      - run: yarn
      - run: yarn palette:builde

  lint:
    executor: node
    steps:
      - checkout
      - run: yarn
      - run: yarn lint

  no-color-changes:
    executor: node
    steps:
      - checkout
      - run: cp dist/colors.json .cache
      - run: yarn
      - run: yarn palette:build:json
      - run: cmp .cache/colors.json dist/colors.json

workflows:
  version: 2
  main:
    jobs:
      - build
      - lint
      - no-color-changes
